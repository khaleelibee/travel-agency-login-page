<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Styles/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <p>Travel</p>
            <p>EXPLORE HORIZONS</p>
            <p>Where Your Dream Destinations Become Reality.</p>
            <p>Embark on a journey where every corner of the world is within your reach.</p>
        </div>

        <div class="right-side">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email">
            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="********">

            <div class="forgot-p">
                <a href="#">Forgot password</a>
            </div>
            <button>SIGN IN</button>

            <div class="bottom">
                <div class="divider">
                    <span class="line"></span>
                    <span class="text">or</span>
                    <span class="line"></span>
                </div>

                <div class="google">
                    <img src="/Assets/Images/icons8-google.svg" alt="" width="25px" height="25px">
                    <a href="#">Sign in with Google</a>
                </div>

                <div class="new-acc">
                    Are you new?<a href="#" class="cr-acc">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
